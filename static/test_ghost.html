<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
</head>
<html>
<body>
<canvas id="canvas" width="1000" height="1500"></canvas>
<img id="source"
     src="./niu.jpg">
</body>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let image = document.getElementById('source');
    // image.crossOrigin = 'anonymous'

    ctx.fillStyle = 'red'
    ctx.fillRect(0, 0, 100, 75)

    image.onload = function() {
        ctx.drawImage(image, 0, 0, 100, 75);
        let imageData = ctx.getImageData(0, 0, 100, 75)
        console.log(imageData.data.length)
        ctx.putImageData(imageData, 0, 200)
    }



    // ctx.font = 'bold 48px serif';
    // ctx.strokeText('test', 10, 90);

    // ctx.putImageData(imageData, 200, 0);

    console.log('draw done');
</script>
</html>
