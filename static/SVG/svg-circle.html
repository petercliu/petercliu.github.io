<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<!-- 盒子的大小为0 0 120 120 版本1.0 宽高为100,100-->
<svg viewBox="0 0 120 120" version="1.0" width="100" height="100">
    <!-- 圆形点坐标为60,60 半径大小为50 -->
    <circle cx="60" cy="60" r="50"></circle>
</svg>
</body>
</html>
