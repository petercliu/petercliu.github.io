<!DOCTYPE html>
<!-- saved from url=(0041)https://aloe2014.github.io/slider-mobile/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
	*{
			padding:0;
			margin:0;
			list-style-type: none;
		}
	.jd-carouse {
		position: relative;
		overflow: hidden;
		margin:100px auto 0;
	}
	.carouse-wrap {
		position: relative;
		min-height: 143px;
	}

	.carouse-wrap li {
		width: 100%;
		position: absolute;
		left: 0;
		top: 0;
		/* 不建议用left去移动位置 ，因为这样移动的是原点的原点*/
		-webkit-transform : translateX(100%);
		transform : translateX(100%);
	}
	.point-wrap {
		text-align: center;
		font-size: 0;
		position: absolute;
		left: 0;
		bottom: 10px;
		width: 100%;
	}
	.point-wrap li {
		width: 7px;
		height: 7px;
		border:1px solid #fff;
		border-radius: 50%;
		display: inline-block;
		margin: 0 3px;
	}
	.point-wrap li.active {
		background-color: #fff;
	}
	img {
		width: 100%;
	}

	</style>
</head>
<body style="">
	<div class="jd-carouse">
		<ul class="carouse-wrap" style="height: 22px;">
			<li style="transform: translateX(0px); transition: transform 0.5s ease 0s;"><a href="https://aloe2014.github.io/slider-mobile/#"><img src="./slider-mobile_files/1.jpg"></a></li>
			<li style="transform: translateX(360px); transition: none 0s ease 0s;"><a href="https://aloe2014.github.io/slider-mobile/#"><img src="./slider-mobile_files/2.jpg"></a></li>
			<li style="transition: transform 0.5s ease 0s; transform: translateX(-360px);"><a href="https://aloe2014.github.io/slider-mobile/#"><img src="./slider-mobile_files/3.jpg"></a></li>
			<li style="transform: translateX(-360px); transition: transform 0.5s ease 0s;"><a href="https://aloe2014.github.io/slider-mobile/#"><img src="./slider-mobile_files/4.jpg"></a></li>
		</ul>
		<ol class="point-wrap">
		<li class="active"></li><li class=""></li><li class=""></li><li class=""></li></ol>
	</div>
	<script src="./slider-mobile_files/index.js"></script>


</body></html>
